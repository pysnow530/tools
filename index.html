<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL格式化工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .input-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-family: monospace;
        }
        .button-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .examples {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .example-btn {
            padding: 5px 10px;
            background-color: #2196F3;
            font-size: 14px;
        }
        .example-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="input">输入文本：</label>
            <textarea id="input" placeholder="请输入需要格式化的文本..."></textarea>
            <div class="examples">
                <button class="example-btn" onclick="loadExample('url')">URL示例</button>
                <button class="example-btn" onclick="loadExample('encoded')">编码文本示例</button>
                <button class="example-btn" onclick="loadExample('complex')">复杂URL示例</button>
            </div>
        </div>
        <div class="button-section">
            <button onclick="formatText()">格式化 →</button>
        </div>
        <div class="output-section">
            <label for="output">格式化结果：</label>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
